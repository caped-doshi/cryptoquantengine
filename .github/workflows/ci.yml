name: C++

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install G++ and CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake make

    - name: Verify G++ version
      run: g++ --version

    - name: Build with G++
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_CXX_COMPILER=g++ -DCMAKE_BUILD_TYPE=Debug
        cmake --build . -- -j 2

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
